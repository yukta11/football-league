<div class="container">
  <div class="search">
    <input
      (input)="searchTeam($event)"
      type="text"
      class="searchTerm"
      placeholder="search team"
    />
  </div>
  <button (click)="onAddNewTeam()" mat-raised-button color="primary">
    <mat-icon>add</mat-icon>
    <span>Add</span>
  </button>
</div>

<app-custom-table
  [columns]="displayedColumns"
  [dataSource]="dataSource | async"
  (onEditClick)="getEditData($event)"
  (onDeleteClick)="getDeletedrowData($event)"
></app-custom-table>
