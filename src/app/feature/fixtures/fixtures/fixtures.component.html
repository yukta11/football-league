<div class="fixture-container" *ngFor="let item of matchFixtureData$ | async">
  <div class="fixture-container-team">
    <p>{{ item.hometeam["name"] }}</p>
    <img class="img" src="{{ item.hometeam['logo'] }}" alt="team logo" />
  </div>
  <div class="fixture-container-time">
    <p>{{ item.time }}</p>
  </div>
  <div class="fixture-container-team">
    <img class="img" src="{{ item.awayteam['logo'] }}" alt="team logoo" />
    <p>{{ item.awayteam["name"] }}</p>
  </div>
</div>
